<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música - Recomendação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Perfil">
            <span>Perfil</span>
        </div>
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo">
        </div>
        <div class="settings">
            <img src="https://via.placeholder.com/50" alt="Configurações">
        </div>
    </header>
    
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisa">
        </div>
        <section class="recommendations">
            <h2>Recomendações</h2>
            <div class="cards">
                <img src="https://via.placeholder.com/100" alt="Recomendação 1">
                <img src="https://via.placeholder.com/100" alt="Recomendação 2">
                <img src="https://via.placeholder.com/100" alt="Recomendação 3">
                <img src="https://via.placeholder.com/100" alt="Recomendação 4">
                <img src="https://via.placeholder.com/100" alt="Recomendação 5">
            </div>
        </section>
        
        <section class="popular-artists">
            <h2>Artistas Populares</h2>
            <div class="artists">
                <img src="https://via.placeholder.com/100" alt="Artista 1">
                <img src="https://via.placeholder.com/100" alt="Artista 2">
                <img src="https://via.placeholder.com/100" alt="Artista 3">
                <img src="https://via.placeholder.com/100" alt="Artista 4">
                <img src="https://via.placeholder.com/100" alt="Artista 5">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
