<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="perfil">
                <i class="ri-user-fill"></i>
                <span>Perfil</span>
            </div>
            <div class="center-icon">
                <nav class="nav">
                    <input id="menu" type="checkbox">
                    <label for="menu" class="menu-button"></label>
                    <ul class="menu">
                        <li><a href="#"><span>Playlsit</span><i class="ri-user-location-line"></i></a></li>
                        <li><a href="#"><span>Home</span><i class="ri-list-check-3"></i></a></li>
                        <li><a href="#"><span>Historico</span><i class="ri-team-line"></i></a></li>
                    </ul>
                </nav>
            </div>
            <div class="settings-icon">
                <i class="ri-settings-5-fill"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisa">
        </div>

        <section class="recommendations">
            <h2>Recomendações</h2>
            <div class="genres">
                <div class="genre">Sertanejo</div>
                <div class="genre">Pop Music</div>
                <div class="genre">Pagode</div>
                <div class="genre">Jazz</div>
                <div class="genre">Country</div>
            </div>
        </section>

        <section class="popular-artists">
            <h2>Artistas Populares</h2>
            <div class="artists">
                <div class="artist"><img src="artist1.jpg" alt="Artista 1"></div>
                <div class="artist"><img src="artist2.jpg" alt="Artista 2"></div>
                <div class="artist"><img src="artist3.jpg" alt="Artista 3"></div>
                <div class="artist"><img src="artist4.jpg" alt="Artista 4"></div>
                <div class="artist"><img src="artist5.jpg" alt="Artista 5"></div>
            </div>
        </section>
    </main>
</body>
</html>
